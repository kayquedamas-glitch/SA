<!DOCTYPE html>
<html lang="pt-BR" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista - Area de membros</title>

    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
        }

        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            transition: all 0.3s ease;
        }

        .concluida {
            border-color: #ff0000 !important;
            background-color: rgba(22, 101, 52, 0.1) !important;
            opacity: 0.6;
        }

        .concluida span {
            text-decoration: line-through;
            color: #ff0000;
        }

        .concluida i {
            color: #ff2600 !important;
        }
    </style>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="h-full flex items-center justify-center bg-[#050505] bg-grid-pattern p-4">

    <div class="glass-card w-full max-w-md p-8 rounded-3xl relative overflow-hidden">


        <div class="mb-8 relative z-10">

            <h1 class="text-3xl font-black tracking-tight text-white mb-2">Protocolo Diário</h1>
            <p class="text-gray-500 text-sm">Clique nas tarefas para marcar como concluído.</p>
        </div>

        <div id="lista" class="space-y-3 relative z-10">

            <div class="task-item w-full bg-[#121212] border border-[#222] hover:border-[#CC0000] rounded-xl p-4 cursor-pointer flex items-center gap-4 group shadow-inner"
                onclick="marcar(this)">
                <div
                    class="w-5 h-5 rounded border border-gray-600 group-hover:border-[#CC0000] flex items-center justify-center transition-colors">
                    <i class="fas fa-check text-[10px] text-transparent transition-colors"></i>
                </div>
                <span class="text-sm font-medium text-gray-200 group-hover:text-white transition-colors">Estudar
                    documentação</span>
            </div>

            <div class="task-item w-full bg-[#121212] border border-[#222] hover:border-[#CC0000] rounded-xl p-4 cursor-pointer flex items-center gap-4 group shadow-inner"
                onclick="marcar(this)">
                <div
                    class="w-5 h-5 rounded border border-gray-600 group-hover:border-[#CC0000] flex items-center justify-center transition-colors">
                    <i class="fas fa-check text-[10px] text-transparent transition-colors"></i>
                </div>
                <span class="text-sm font-medium text-gray-200 group-hover:text-white transition-colors">Revisar código
                    fonte</span>
            </div>

            <div class="task-item w-full bg-[#121212] border border-[#222] hover:border-[#CC0000] rounded-xl p-4 cursor-pointer flex items-center gap-4 group shadow-inner"
                onclick="marcar(this)">
                <div
                    class="w-5 h-5 rounded border border-gray-600 group-hover:border-[#CC0000] flex items-center justify-center transition-colors">
                    <i class="fas fa-check text-[10px] text-transparent transition-colors"></i>
                </div>
                <span class="text-sm font-medium text-gray-200 group-hover:text-white transition-colors">Pausa para
                    café</span>
            </div>

        </div>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest font-bold">System v1.0</p>
        </div>

    </div>

    <script>
        function marcar(element) {
            element.classList.toggle('concluida');
            const icon = element.querySelector('i');

            if (element.classList.contains('concluida')) {
                icon.classList.remove('text-transparent');
                icon.classList.add('text-red-500');
            } else {
                icon.classList.add('text-transparent');
                icon.classList.remove('text-red-500');
            }
        }
    </script>
</body>

</html>
